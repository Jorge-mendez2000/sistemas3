<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title> 
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-catalogo.css">
    <link rel="stylesheet" href="style-contactanos.css">

</head>
<body>
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png" alt="logo de la barberia"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contacto.html">Contactos</a></li>
            </ul>
        </nav>
        </div>
    </header>
    
    <main>
        <form action="">
                <label for="nombreapellido">Nombre y Apellido</label>
                <input class="input-pafron" type="text" id="nombreapellido">

                <label for="correoelectronico">Correo electronico</label>
                <input class="input-pafron" type="email" id="correoelectronico" required placeholder="email@diminio.com">

                <label for="telefono">Telefono</label>
                <input class="input-pafron" type="tel" id="telefono" required placeholder="(XX) XXXX XXXX">

                <label for="mesaje"></label>
                <textarea name="" id="mesaje" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos ?</legend>
                    
                    <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email" required>Email</label>
                    
                    <label for="radio-telefonol"><input name="contacto" type="radio" value="telefono" id="radio-telefonol" required>Telefono</label>
                    
                    <label for="radio-whatapp"><input name="contacto" type="radio" value="whatapp" id="radio-whatapp" required checked>Whatapp</label>
                </fieldset>

                <fieldset>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox" for=""><input checked type="checkbox">¿Le gustaria recibir mas informacion de nuestros servicios?</label>   

                <input type="submit"  value="Enviar Formulario" name="" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00h - 20:00h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8:00h - 20:00h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8:00h - 20:00h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copy">&copy Copyright Jorge Alberto Mendez</p>
      
    </footer>

</body>
</html>
